<app-table
  [reload]="reload"
  [jsonUrlObj]="jsonUrlObj"
  [checkIdLen]="checkIdLen"
  [tableTopTemplate]="topTpl"
  (trClick)="trClick($event)"
  >
</app-table>

<ng-template #topTpl  let-ids>
  <kf-button
    style="width: 6.25rem;height: 2.5rem;"
    (click)="deleteBatch(ids)">
    批量删除
  </kf-button>
</ng-template>

<kf-custom [component]="component" [param]="param"></kf-custom>
