<div class="content-breadcrumb">
  <nz-breadcrumb nzSeparator=">" *ngIf="breadcrumbLen > 0">
    <ng-container *ngIf="breadcrumbLen >= 1 && breadcrumbLen <= 3; else elseBlock">
      <ng-container *ngFor="let item of (breadcrumbs | arrayRange:0: breadcrumbLen -1);">
        <nz-breadcrumb-item>
          <a [title]="item.title">{{item.title}}</a>
        </nz-breadcrumb-item>
      </ng-container>
      <nz-breadcrumb-item>{{breadcrumbs[breadcrumbLen - 1]?.title}}</nz-breadcrumb-item>
    </ng-container>
    <ng-template #elseBlock>
        <nz-breadcrumb-item>
          <a [title]="breadcrumbs[0].title">{{breadcrumbs[0].title}}</a>
        </nz-breadcrumb-item>

        <nz-breadcrumb-item>
          <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"> ..... </a>`
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item *ngFor="let item of (breadcrumbs | arrayRange: 1 : breadcrumbLen -2);">
                <i class="kf-icon kf-folder folder-icon"></i>
                <span class="folder-name" [title]="item.title">
                  {{item.title}}
                </span>
              </li>
            </ul>
          </nz-dropdown-menu>
        </nz-breadcrumb-item>

        <nz-breadcrumb-item>
          <a [title]="breadcrumbs[breadcrumbLen - 2].title">{{breadcrumbs[breadcrumbLen - 2].title}}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>{{breadcrumbs[breadcrumbLen - 1]?.title}}</nz-breadcrumb-item>
    </ng-template>
  </nz-breadcrumb>
</div>
