<div class="kf-star">
  <ng-container *ngFor="let item of (count | range); let i = index">
    <kf-icon-button
      style="padding-right: 0.5rem"
      iconSize="2rem"
      [path]="path"
      [color]="value >= i ? 'yellow' : 'gray'"
      (click)="choice(i)"
    ></kf-icon-button>
  </ng-container>
</div>
