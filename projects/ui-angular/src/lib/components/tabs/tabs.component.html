<nz-tabset
  [nzTabPosition]="nzTabPosition"
  [(nzSelectedIndex)]="selectedIndex"
  (nzSelectChange)="selectChange"
>
<nz-tab
  *ngFor="let tab of tabs; let i = index"
  [nzTitle]="tab.displayName"
>
  <ng-container  *ngTemplateOutlet="tabsTemplate;context: {$implicit: i}"></ng-container>
</nz-tab>
</nz-tabset>
