<div class="kf-select"
  [ngClass]="{'kf-form-item-with-help': error$ | async}"
  [ngClass]="flexDirection">
  <ng-content></ng-content>

  <div>
    <nz-select
      [name]="name"
      [nzSize]="size"
      nzShowSearch
      nzAllowClear
      [nzMode]="selectMode"
      [nzPlaceHolder]="'请选择'+title"
      [(ngModel)]="value"
      [required]="required"
      (ngModelChange)="selectChange($event)"
      (nzFocus)="focus()">
      <ng-container *ngFor="let item of options | keyvalue;let i = index">
        <nz-option [nzLabel]="item.key" [nzValue]="item.value" ></nz-option>
      </ng-container>
    </nz-select>
    <kf-error [title]="title" [error$]="error$"></kf-error>
  </div>
</div>
