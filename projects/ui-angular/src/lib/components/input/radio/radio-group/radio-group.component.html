<div class="kf-group-radio"
  [ngClass]="{'kf-form-item-with-help': error$ | async}"
  [ngClass]="flexDirection">
  <!-- <ng-container *ngIf="showName">
    <ng-container  *ngTemplateOutlet="radioTemplate;context: {}"></ng-container>
  </ng-container> -->
  <ng-content></ng-content>

  <div>
    <nz-radio-group
      [name]="name"
      [(ngModel)]="value"
      [required]="required"
      (ngModelChange)="radioChange()">
      <label nz-radio [nzValue]="radio.value" *ngFor="let radio of options | keyvalue">
        {{radio.key}}
      </label>
    </nz-radio-group>

    <kf-error [title]="title" [error$]="error$"></kf-error>
  </div>
</div>
