<div class="kf-date">
  <ng-content></ng-content>
  <nz-date-picker
    [name]="name"
    [nzSize]="size"
    [(ngModel)]="value"
    [nzPlaceHolder]="placeholder"
    [required]="required"
    (ngModelChange)="dateChange($event)"
    (focus)="focus()">
  </nz-date-picker>

  <div *ngIf="required && (!value || value.length <= 0) && !firstLoad">
    <div class="text-danger">
      {{title}}不能为空
    </div>
  </div>
</div>
