<div class="kf-drawer">
  <nz-drawer
    nzWrapClassName="vertical-right-drawer"
    [nzBodyStyle]="{padding: 0,overflow: 'auto'}"
    [nzWidth]="width"
    [nzClosable]="closable"
    [nzVisible]="visible"
    [nzPlacement]="placement"
    [nzTitle]="titleTemplate"
    [nzFooter]="footerTemplate"
    (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
      <!--插槽/占位 -->
      <ng-container *ngTemplateOutlet="drawerTemplate; context: {}"></ng-container>
    </ng-container>
  </nz-drawer>
</div>
