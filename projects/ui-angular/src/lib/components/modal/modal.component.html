<nz-modal
  [nzWidth]="width"
  [(nzVisible)]="isVisible"
  nzTitle="Custom Modal Title"
  (nzOnCancel)="handleCancel()">
  <div *nzModalContent>
    <kf-form-page
      [forms]="jsonData"
      [inputDto]="inputDto"
      (formPageOuter)="saveForm($event)">
      <div  *ngIf="infoList.length > 0">
        <kf-error *ngFor="let item of infoList"
          [error$]="error$"
          [title]="item.label+':'"
          [info]="item.msg">
        </kf-error>
      </div>
    </kf-form-page>
  </div>
  <div *nzModalFooter>
    <ng-container *ngIf="displayFooter">
      <span>Modal Footer:</span>
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="handleOk()">确定</button>
    </ng-container>
  </div>
</nz-modal>
