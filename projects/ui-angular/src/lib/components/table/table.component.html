<div class="kf-table">
  <!-- <i class="fa fa-credit-card" (click)="switch(1)"></i>
  <i class="fa fa-list-alt" (click)="switch(0)"></i> -->
  <div [ngSwitch]="tableType">
    <ng-container *ngSwitchCase="0">
      <kf-table-list
        #tableChild
        [reload]="reload"
        [jsonData]="jsonData"
        [items]="items"
        [totalCount]="totalCount"
        [pageNumber]="pageNumber"
        [pageSize]="pageSize"
        [disabledProp]="disabledProp"
        [onlyField]="onlyField"
        [btnTemplate]="btnTemplate"
        [operateTemplate]="operateTemplate"
        [tdFirstTemplate]="tdFirstTemplate"
        [tdCustomTemplate]="tdCustomTemplate"
        (switchOuter)="switchClick($event)"
        (tableOuter)="pageNumberChange($event)"
        (trClick)="itemClick($event)"
        (checkedChange)="checkedChanged($event)"
      >
      </kf-table-list>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <kf-table-card
        [reload]="reload"
        [jsonData]="jsonData"
        [items]="items"
        [totalCount]="totalCount"
        [pageNumber]="pageNumber"
        [pageSize]="pageSize"
        [btnTemplate]="btnTemplate"
        [operateTemplate]="operateTemplate"
        (cardOuter)="cardItemChange($event)"
        (chooseOuter)="chooseChange($event)"
      >
      </kf-table-card>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <kf-content-list
        #tableChild
        [reload]="reload"
        [jsonData]="jsonData"
        [items]="items"
        [totalCount]="totalCount"
        [pageNumber]="pageNumber"
        [pageSize]="pageSize"
        [btnTemplate]="btnTemplate"
        [operateTemplate]="operateTemplate"
        (tableOuter)="pageNumberChange($event)"
        (trClick)="itemClick($event)"
      >
      </kf-content-list>
    </ng-container>
  </div>
</div>
