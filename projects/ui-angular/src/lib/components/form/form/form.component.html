<form #validateForm="ngForm"  appIdentityRevealed
  nzLayout="inline"
  autocomplete="off"
  [ngClass]="class">

  <ng-container *ngFor="let field of fields;let i = index">
    <ng-container [ngSwitch]="field.type">
      <!-- 文本: number, string, date;  文本域: textarea-->
      <ng-container *ngSwitchCase="0">
        <!-- 文本域: textarea-->
        <ng-container *ngIf="field.rows > 1;else textBlock">
          <kf-textarea
            ngModel
            [name]="field.key + i"
            [ngModelOptions]="{name: field.key}"
            [(ngModel)]="inputDto[field.key]"
            [title]="field.label"
            [required]="field.isRequired"
            [rows]="field.rows"
            (textareaOuter)="textareaChange($event)">
            <kf-input-title [title]="field.label"></kf-input-title>
          </kf-textarea>
        </ng-container>

        <!-- 文本:number, string, date; -->
        <ng-template #textBlock>
          <ng-container [ngSwitch]="field.valueType">
            <!-- number -->
            <ng-container *ngSwitchCase="0">
              <kf-input-number
                ngModel
                [name]="field.key + i"
                [title]="field.label"
                [placeholder]="field.placeholder"
                [ngModelOptions]="{name: field.key}"
                [(ngModel)]="inputDto[field.key]"
                [maxlength]="field.maxlength"
                [required]="field.isRequired"
                (numberOuter)="numberChange($event)">
                 <kf-input-title [title]="field.label"></kf-input-title>
              </kf-input-number>
            </ng-container>
            <!-- string -->
            <ng-container *ngSwitchCase="1">
              <kf-input-text
                ngModel
                [name]="field.key + i"
                [ngModelOptions]="{name: field.key}"
                [(ngModel)]="inputDto[field.key]"
                [placeholder]="field.placeholder"
                [maxlength]="field.maxlength"
                [size]="size"
                [title]="field.label"
                [required]="field.isRequired"
                (textOuter)="textChange($event)">
                  <kf-input-title [title]="field.label"></kf-input-title>
              </kf-input-text>
            </ng-container>
            <!-- date -->
            <ng-container *ngSwitchCase="2">
              <kf-input-date
                ngModel
                [name]="field.key + i"
                [placeholder]="field.placeholder"
                [ngModelOptions]="{name: field.key}"
                [(ngModel)]="inputDto[field.key]"
                [size]="size"
                [title]="field.label"
                [required]="field.isRequired"
                (dateOuter)="dateChange($event)">
                  <kf-input-title [title]="field.label"></kf-input-title>
              </kf-input-date>
            </ng-container>
          </ng-container>
        </ng-template>

      </ng-container>
      <!-- 下拉框: ComboBox/List;  选择框: CheckBox/Radio-->
      <ng-container *ngSwitchCase="1">
        <ng-container [ngSwitch]="field.style">
          <!-- 复选框: checkbox / 单选框: Radio-->
          <ng-container *ngSwitchCase="0">
             <!-- 复选框: checkbox-->
            <ng-container *ngIf="field.isMulti; else checkBlock">
              <kf-checkbox-group
                ngModel
                [name]="field.key + i"
                [ngModelOptions]="{name: field.key}"
                [(ngModel)]="inputDto[field.key]"
                [required]="field.isRequired"
                (checkboxGroupOuter)="checkGroupChange($event)"
              >
              </kf-checkbox-group>
            </ng-container>
            <ng-template #checkBlock>
              <kf-radio-group
                ngModel
                [name]="'radio'"
                [ngModelOptions]="{name: 'radio'}"
                [options]="field.options"
                [(ngModel)]="inputDto[field.key]"
                [required]="field.isRequired"
                (radioOuter)="radioChange()">
                <kf-input-title [title]="field.label"></kf-input-title>
              </kf-radio-group>
            </ng-template>
          </ng-container>
          <!-- 下拉框: ComboBox-->
          <ng-container *ngSwitchCase="1">
            <kf-select
              ngModel
              [name]="field.key + i"
              [ngModelOptions]="{name: field.key}"
              [(ngModel)]="inputDto[field.key]"
              [size]="size"
              [title]="field.label"
              [isMulti]="field.isMulti"
              [options]="field.options"
              [required]="field.isRequired"
              (selectOuter)="selectChange($event)"
            >
              <kf-input-title [title]="field.label"></kf-input-title>
            </kf-select>
          </ng-container>
          <!-- 带有复选框的下拉框: List-->
          <ng-container *ngSwitchCase="2">
            <kf-list
              ngModel
              [name]="field.key + i"
              [ngModelOptions]="{name: field.key}"
              [options]="field.options"
              [(ngModel)]="inputDto[field.key]"
              [required]="field.isRequired"
              (listOuter)="listChange()">
              <kf-input-title [title]="field.label"></kf-input-title>
            </kf-list>
          </ng-container>
        </ng-container>
      </ng-container>

      <!-- 文件上传: FileUpload -->
      <ng-container *ngSwitchCase="2">

      </ng-container>

      <!-- 表单组: Group -->
      <ng-container *ngSwitchCase="3">
          <kf-form
            [fields]="field.fields"
            [inputDto]="inputDto[field.key]">
          </kf-form>
      </ng-container>

      <!-- 编辑器: MarkDown -->
      <ng-container *ngSwitchCase="4">
      </ng-container>

      <!-- 编辑器: 封面内容 -->
      <ng-container *ngSwitchCase="5">
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-content ></ng-content>
</form>
